<!DOCTYPE html>

  <head>

    <title>snap company</title>
    <!-- MAIN CSS -->

    <link

    <header>
      <img src="./img/snap.png" alt="company-snap" class="company-logo" />
      <nav class="container nav-container" id="nav">

              <li class="nav-container__list__item__drop-1__item">
                <a
                  class="nav-container__list__item__drop-1__item__link"

                  <i

                    style="color: rgba(114, 108, 238, 1)"

                </a>
              </li>
              <li class="nav-container__list__item__drop-1__item">
                <a
                  class="nav-container__list__item__drop-1__item__link"

              <li class="nav-container__list__item__drop-1__item">

                  class="nav-container__list__item__drop-1__item__link"

                </a>
              </li>
              <li class="nav-container__list__item__drop-1__item">
                <a
                  class="nav-container__list__item__drop-1__item__link"
                  href="#"
                >
                  <i
                    class="fa-solid fa-clock"
                    style="color: rgba(142, 76, 182, 1)"
                  ></i>
                  Time
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-container__list__item">
            <a class="nav-container__list__item__link" href="#"
              >Company &bigtriangledown;</a
            >
            <ul class="nav-container__list__item__drop">
              <li class="nav-container__list__item__drop__item">
                <a class="nav-container__list__item__drop__item__link" href="#">
                  History
                </a>
              </li>
              <li class="nav-container__list__item__drop__item">
                <a class="nav-container__list__item__drop__item__link" href="#">

                </a>
              </li>
              <li class="nav-container__list__item__drop__item">
                <a class="nav-container__list__item__drop__item__link" href="#">
                  Blogg
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-container__list__item">
            <a class="nav-container__list__item__link" href="#">Careers</a>
          </li>
          <li class="nav-container__list__item">
            <a class="nav-container__list__item__link" href="#">About</a>
          </li>
        </ul>

        <div class="nav-container__btns">
          <button class="nav-container__btn-login">Login</button>
          <button class="nav-container__btn-register btn">Register</button>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="main-box">
          <div class="main-box__description">
            <h1 class="main-box__description__title">
              Make <br />
              remote work
            </h1>

            <p class="main-box__description__subtitle">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and <br />
              watch productivity soar.
            </p>
            <button class="main-box__description__btn btn">Learn more</button>
            <div class="main-box__description__footer">
              <img
                class="main-box__description__footer__img"
                src="./img/databiz.png"
                alt="footer-img"
              />
              <img
                class="main-box__description__footer__img"
                src="./img/Union.png"
                alt="footer-img"
              />
              <img
                class="main-box__description__footer__img"
                src="./img/Combined Shape.png"
                alt="footer-img"
              />
              <img
                class="main-box__description__footer__img"
                src="./img/Combined Shape (1).png"
                alt="footer-img"
              />
            </div>
          </div>
          <img
            class="main-box__img"
            src="./img/Group 4.png"
            alt="main-foto"
            width="380"
          />
        </div>
